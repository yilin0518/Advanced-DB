version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: olist_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: olist_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:5.0
    container_name: olist_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  benchmark_mysql:
    build: .
    container_name: olist_benchmark_mysql
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./dataset:/app/dataset
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=olist_db
      - DATASET_DIR=/app/dataset
      - AUTO_LOAD_DATA=true
    command: ["python", "mysql_benchmark.py"]

  benchmark_mongo:
    build: .
    container_name: olist_benchmark_mongo
    depends_on:
      - mongo
    volumes:
      - ./dataset:/app/dataset
    environment:
      - MONGO_URI=mongodb://root:password@mongo:27017/
      - DB_NAME=olist_db
      - DATASET_DIR=/app/dataset
      - AUTO_LOAD_DATA=true
    command: ["python", "mongo_benchmark.py"]

volumes:
  mysql_data:
  mongo_data:
