version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: olist_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: olist_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  benchmark:
    build: .
    container_name: olist_benchmark
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      # 将本地的数据集目录挂载到容器内的 /app/dataset
      - ./dataset:/app/dataset
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=olist_db
      - DATASET_DIR=/app/dataset
      - AUTO_LOAD_DATA=true  # 设置为 true 以自动加载数据，无需交互

volumes:
  mysql_data:
